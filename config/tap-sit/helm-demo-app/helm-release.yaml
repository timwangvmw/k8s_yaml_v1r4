apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: helm-demo-app
  namespace: tap-sit
  labels:
    app.kubernetes.io/part-of: helm-demo-app
    app.kubernetes.io/component: helm-release
    app.tanzu.vmware.com/release-type: helm
spec:
  interval: 5m
  chart:
    spec:
      chart: java-web-app
      sourceRef:
        kind: HelmRepository
        name: demo-repo
      interval: 1m
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    autoscaling:
      enabled: true
      minReplicas: 3
    service:
      type: LoadBalancer
    serviceAccount: workload-sa
    image:
      repository: harbor.lab.tw/tap-ap/helm-demo-app-tap-sit@sha256:f5992b47f4680773e3b4f648bc509ee0ab245f24066efdb3d6cf017d7366df6f

